<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main-container">
    <img class="hero" src="illustration-hero.svg" alt="hero img">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="plan">
      <img class="music-icon" src="icon-music.svg" alt="music icon">
      <h3 class="plan-heading">Annual Plan</h3>
      <br>
      <p class="plan-price">$59.99/year</p>
      <a class="change" href="#">Change</a>
    </div>
    <button class="payment-button" type="button" name="button">Proceed to Payment</button>
    <br>
    <a class="cancel-order" href="#">Cancel Order</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tamil Iniyan S</a>.
  </div>
</body>

</html>
